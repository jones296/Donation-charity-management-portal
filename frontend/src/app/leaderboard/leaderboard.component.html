<div class="leaderboard-page">

  <!-- HEADER -->
  <div class="leaderboard-header">
    <h2>Top Donors Leaderboard</h2>
    <p>Recognizing contributors making the biggest impact</p>
  </div>

  <!-- TABLE CARD -->
  <div class="leaderboard-card">

    <table *ngIf="!loading && leaders.length > 0">
      <thead>
        <tr>
          <th>#</th>
          <th>Donor Name</th>
          <th>Total Contributions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let donor of leaders; let i = index">
          <td>
            <span
              class="rank-badge"
              [ngClass]="{
                first: i === 0,
                second: i === 1,
                third: i === 2
              }"
            >
              {{ i + 1 }}
            </span>
          </td>

          <!-- ✅ FIXED -->
          <td class="donor-name">
            {{ donor.name }}
          </td>

          <!-- ✅ FIXED -->
          <td class="donation-count">
            {{ donor.total_contributions }}
          </td>
        </tr>
      </tbody>
    </table>

    <!-- EMPTY STATE -->
    <p class="empty-text" *ngIf="!loading && leaders.length === 0">
      No leaderboard data available yet.
    </p>

  </div>

</div>
