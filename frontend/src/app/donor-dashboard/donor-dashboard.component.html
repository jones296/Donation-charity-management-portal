<h2>My Donation History</h2>

<table mat-table [dataSource]="contributions" class="mat-elevation-z2">

  <ng-container matColumnDef="donation_id">
    <th mat-header-cell *matHeaderCellDef>Donation ID</th>
    <td mat-cell *matCellDef="let c">{{ c.donation_id }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let c">{{ c.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let c">{{ c.status }}</td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let c">{{ c.notes }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
