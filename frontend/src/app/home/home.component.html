<mat-toolbar color="primary">
  <span>Donation & Charity Management Portal</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/login">Login</button>
</mat-toolbar>

<div class="hero">
  <div class="hero-overlay">
    <h1>Donate Today</h1>
    <h2>Help Change a Life</h2>
    <p>Support NGOs by donating food, clothes, or funds to those in need.</p>
    <button mat-raised-button color="accent" routerLink="/login">
      Donate Now
    </button>
  </div>
</div>

<div class="info-section">
  <mat-card>
    <h3>How It Works</h3>
    <p>
      NGOs post donation requests. Donors choose what to donate and schedule pickups.
      Transparent tracking ensures every donation makes an impact.
    </p>
  </mat-card>
</div>
